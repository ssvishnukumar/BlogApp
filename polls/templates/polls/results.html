{% extends "polls/look.html" %}
{% block content %}
<div class="d-grid gap-2 col-4 mx-auto">
<br>
  <h2>RESULT</h2>
{% for choice in question.choice_set.all %}
    <a>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</a>

{% endfor %}

<br>
<a href="{% url 'polls:detail' question.id %}" class="btn btn-outline-primary">Vote again?</a>
<a class="btn btn-outline-primary" href="{% url 'polls:index' %}" >Select Different Question.</a>
<a class="btn btn-outline-danger" href="{% url 'home' %}" >EXIT</a>

</div>


{% endblock %}
